<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <app-table>

        <thead class="table-info">
          <tr>
            <th>Sr.No</th>
            <th>ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Edit</th>
            <th>Remove</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let todo of todoArr; let i = index">
            <td>{{i + 1}}</td>
            <td>{{todo.id}}</td>
            <td>{{todo.userId}}</td>
            <td>{{todo.title}}</td>
            <td><button class="btn btn-sm btn-outline-primary">Edit</button></td>
            <td><button class="btn btn-sm btn-outline-danger">Remove</button></td>
          </tr>
        </tbody>
        

      </app-table>

    </div>
  </div>
</div>
